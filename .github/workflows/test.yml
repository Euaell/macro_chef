name: Test

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build
        env:
          DATABASE_URL: postgresql://mizan:mizan_test_password@localhost:5432/mizan_test
          BETTER_AUTH_SECRET: test-secret-for-ci-must-be-at-least-32-characters-long
          BFF_TRUSTED_SECRET: test-bff-secret-for-ci-environment
          API_URL: http://localhost:8080
          NEXT_PUBLIC_API_URL: http://localhost:3000

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: mizan_test
          POSTGRES_USER: mizan
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run tests
        run: dotnet test --no-build --verbosity normal
        env:
          ConnectionStrings__PostgreSQL: Host=localhost;Database=mizan_test;Username=mizan;Password=test_password
