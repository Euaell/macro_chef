name: PR Tests

on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: mizan_test
          POSTGRES_USER: mizan
          POSTGRES_PASSWORD: mizan_test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        working-directory: backend
        run: dotnet restore

      - name: Build
        working-directory: backend
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        working-directory: backend
        env:
          ConnectionStrings__PostgreSQL: "Host=localhost;Port=5432;Database=mizan_test;Username=mizan;Password=mizan_test_password"
          ConnectionStrings__Redis: "localhost:6379"
          BetterAuth__Issuer: "http://localhost:3000"
          BetterAuth__Audience: "mizan-api"
          BetterAuth__JwksUrl: "http://localhost:3000/api/auth/jwks"
          DOTNET_NOLOGO: "1"
          DOTNET_CLI_TELEMETRY_OPTOUT: "1"
        run: dotnet test Mizan.sln --no-build --configuration Release --verbosity minimal --logger "console;verbosity=minimal"

  mcp-build:
    name: MCP Build
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore backend/Mizan.Mcp.Server/Mizan.Mcp.Server.csproj

      - name: Build
        run: dotnet build backend/Mizan.Mcp.Server/Mizan.Mcp.Server.csproj --no-restore --configuration Release

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: frontend
        run: bun run build
        env:
          DATABASE_URL: "postgresql://mizan:mizan_test_password@localhost:5432/mizan_test"
          BETTER_AUTH_SECRET: "test-secret-for-ci-must-be-at-least-32-characters-long"
          BETTER_AUTH_URL: "http://localhost:3000"
          BETTER_AUTH_ISSUER: "http://localhost:3000"
          BETTER_AUTH_AUDIENCE: "mizan-api"
          API_URL: "http://localhost:8080"
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Run tests
        working-directory: frontend
        env:
          CI: "1"
          DATABASE_URL: "postgresql://mizan:mizan_test_password@localhost:5432/mizan_test"
          BETTER_AUTH_SECRET: "test-secret-for-ci-must-be-at-least-32-characters-long"
          BETTER_AUTH_URL: "http://localhost:3000"
          BETTER_AUTH_ISSUER: "http://localhost:3000"
          BETTER_AUTH_AUDIENCE: "mizan-api"
          NEXT_PUBLIC_API_URL: "http://localhost:5000"
        run: bun run test -- --reporter=basic

  frontend-typecheck:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: frontend
        run: bunx tsc --noEmit

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run E2E suite (docker-compose)
        env:
          DB_PASSWORD: "mizan_test_password"
          BETTER_AUTH_SECRET: "test-secret-for-ci-must-be-at-least-32-characters-long"
        run: docker compose --profile test up --build --abort-on-container-exit e2e

      - name: Cleanup
        if: always()
        run: docker compose --profile test down -v
