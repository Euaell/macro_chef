name: PR Tests

on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend pipeline
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: mizan_test
          POSTGRES_USER: mizan
          POSTGRES_PASSWORD: mizan_test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        working-directory: backend
        run: dotnet restore

      - name: Build
        working-directory: backend
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        working-directory: backend
        env:
          ConnectionStrings__PostgreSQL: "Host=localhost;Port=5432;Database=mizan_test;Username=mizan;Password=mizan_test_password"
          ConnectionStrings__Redis: "localhost:6379"
          BetterAuth__Issuer: "http://localhost:3000"
          BetterAuth__Audience: "mizan-api"
          BetterAuth__JwksUrl: "http://localhost:3000/api/auth/jwks"
          DOTNET_NOLOGO: "1"
          DOTNET_CLI_TELEMETRY_OPTOUT: "1"
        run: dotnet test Mizan.sln --no-build --configuration Release --verbosity minimal --logger "console;verbosity=minimal"

  mcp-build:
    name: MCP Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [backend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore backend/Mizan.Mcp.Server/Mizan.Mcp.Server.csproj

      - name: Build
        run: dotnet build backend/Mizan.Mcp.Server/Mizan.Mcp.Server.csproj --no-restore --configuration Release

  # Frontend pipeline (chained with artifacts)
  frontend-setup:
    name: Frontend Setup
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: frontend-node-modules
          path: frontend/node_modules
          retention-days: 1

  frontend-typecheck:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [frontend-setup]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: frontend-node-modules
          path: frontend/node_modules

      - name: Type check
        working-directory: frontend
        run: bunx tsc --noEmit

  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [frontend-typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: frontend-node-modules
          path: frontend/node_modules

      - name: Run tests
        working-directory: frontend
        env:
          CI: "1"
        run: bun run test -- --reporter=dot

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: frontend-node-modules
          path: frontend/node_modules

      - name: Build
        working-directory: frontend
        run: bun run build
        env:
          DATABASE_URL: "postgresql://mizan:mizan_test_password@localhost:5432/mizan_test"
          BETTER_AUTH_SECRET: "test-secret-for-ci-must-be-at-least-32-characters-long"
          BETTER_AUTH_URL: "http://localhost:3000"
          BETTER_AUTH_ISSUER: "http://localhost:3000"
          BETTER_AUTH_AUDIENCE: "mizan-api"
          API_URL: "http://localhost:5000"
          NEXT_PUBLIC_API_URL: "http://localhost:5000"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            frontend/.next
            frontend/public
          retention-days: 1

  # E2E tests (only run if all previous tests pass)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [backend-tests, frontend-build]

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: mizan_test
          POSTGRES_USER: mizan
          POSTGRES_PASSWORD: mizan_test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('backend/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: frontend-node-modules
          path: frontend/node_modules

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/

      - name: Install Playwright browsers
        working-directory: frontend
        run: bunx playwright install --with-deps chromium

      - name: Restore backend dependencies
        working-directory: backend
        run: dotnet restore

      - name: Build backend
        working-directory: backend
        run: dotnet build --no-restore --configuration Release

      - name: Run database migrations
        working-directory: backend
        env:
          ConnectionStrings__PostgreSQL: "Host=localhost;Port=5432;Database=mizan_test;Username=mizan;Password=mizan_test_password"
        run: dotnet ef database update --project Mizan.Infrastructure --startup-project Mizan.Api --no-build --configuration Release

      - name: Start backend
        working-directory: backend
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_URLS: "http://localhost:5000"
          ConnectionStrings__PostgreSQL: "Host=localhost;Port=5432;Database=mizan_test;Username=mizan;Password=mizan_test_password"
          ConnectionStrings__Redis: "localhost:6379"
          BetterAuth__Issuer: "http://localhost:3000"
          BetterAuth__Audience: "mizan-api"
          BetterAuth__JwksUrl: "http://localhost:3000/api/auth/jwks"
        run: |
          dotnet run --project Mizan.Api/Mizan.Api.csproj --no-build --configuration Release &
          echo $! > backend.pid
          sleep 10
          curl --retry 30 --retry-delay 2 --retry-connrefused http://localhost:5000/health

      - name: Start frontend
        working-directory: frontend
        env:
          NODE_ENV: development
          DATABASE_URL: "postgresql://mizan:mizan_test_password@localhost:5432/mizan_test"
          BETTER_AUTH_SECRET: "test-secret-for-ci-must-be-at-least-32-characters-long"
          BETTER_AUTH_URL: "http://localhost:3000"
          BETTER_AUTH_ISSUER: "http://localhost:3000"
          BETTER_AUTH_AUDIENCE: "mizan-api"
          API_URL: "http://localhost:5000"
          NEXT_PUBLIC_API_URL: "http://localhost:5000"
        run: |
          bun run dev &
          echo $! > frontend.pid
          sleep 15
          curl --retry 30 --retry-delay 2 --retry-connrefused http://localhost:3000/api/health

      - name: Run E2E tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: "http://localhost:3000"
          PLAYWRIGHT_BACKEND_URL: "http://localhost:5000"
          TEST_DATABASE_URL: "postgresql://mizan:mizan_test_password@localhost:5432/mizan_test"
          BETTER_AUTH_SECRET: "test-secret-for-ci-must-be-at-least-32-characters-long"
          BETTER_AUTH_ISSUER: "http://localhost:3000"
          BETTER_AUTH_AUDIENCE: "mizan-api"
        run: bun run test:e2e -- --reporter=line

      - name: Stop services
        if: always()
        run: |
          [ -f backend/backend.pid ] && kill $(cat backend/backend.pid) || true
          [ -f frontend/frontend.pid ] && kill $(cat frontend/frontend.pid) || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
