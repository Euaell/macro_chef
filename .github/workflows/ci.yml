name: CI/CD Pipeline

on:
  pull_request:
    branches: [ master, mcp ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: mizan
          POSTGRES_PASSWORD: mizan_test_password
          POSTGRES_DB: mizan_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore backend/Mizan.sln

    - name: Build
      run: dotnet build backend/Mizan.sln --no-restore

    - name: Test
      env:
        ConnectionStrings__PostgreSQL: "Host=localhost;Port=5432;Database=mizan_test;Username=mizan;Password=mizan_test_password"
        TEST_DB_CONNECTION: "Host=localhost;Port=5432;Database=mizan_test;Username=mizan;Password=mizan_test_password"
        ConnectionStrings__Redis: "localhost:6379"
        BetterAuth__Issuer: "http://localhost:3000"
        BetterAuth__Audience: "mizan-api"
        BetterAuth__JwksUrl: "http://localhost:3000/api/auth/jwks"
        Mcp__ServiceApiKey: "test-api-key"
      run: dotnet test backend/Mizan.sln --no-build --verbosity minimal --logger "console;verbosity=minimal" --nologo

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      working-directory: frontend
      run: bun install

    - name: Run Lint
      working-directory: frontend
      run: bun run lint

    - name: Build Frontend
      working-directory: frontend
      env:
        NEXT_PUBLIC_API_URL: "http://localhost:5000"
        DATABASE_URL: "postgresql://mizan:mizan_test_password@localhost:5432/mizan_test"
        BETTER_AUTH_SECRET: "very-long-secret-key-for-better-auth-testing-at-least-32-chars"
      run: bun run build

  frontend-e2e:
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-test]
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: mizan
          POSTGRES_PASSWORD: mizan_test_password
          POSTGRES_DB: mizan_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Build and start backend
      env:
        ConnectionStrings__PostgreSQL: "Host=localhost;Port=5432;Database=mizan_test;Username=mizan;Password=mizan_test_password"
        ConnectionStrings__Redis: "localhost:6379"
        BetterAuth__Issuer: "http://localhost:3000"
        BetterAuth__Audience: "mizan-api"
        BetterAuth__JwksUrl: "http://localhost:3000/api/auth/jwks"
        Mcp__ServiceApiKey: "test-api-key"
        ASPNETCORE_URLS: "http://localhost:5000"
      run: |
        dotnet build backend/Mizan.sln --no-restore -c Release 2>/dev/null || dotnet restore backend/Mizan.sln && dotnet build backend/Mizan.sln -c Release
        dotnet run --project backend/Mizan.Api --no-build -c Release &
        echo "Waiting for backend..."
        timeout 60 bash -c 'until curl -sf http://localhost:5000/health; do sleep 2; done'

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install frontend dependencies
      working-directory: frontend
      run: bun install

    - name: Install Playwright chromium
      working-directory: frontend
      run: bunx playwright install chromium --with-deps

    - name: Push BetterAuth schema (Drizzle)
      working-directory: frontend
      env:
        DATABASE_URL: "postgresql://mizan:mizan_test_password@localhost:5432/mizan_test"
      run: bun run db:push

    - name: Build frontend
      working-directory: frontend
      env:
        NEXT_PUBLIC_API_URL: "http://localhost:5000"
        NEXT_PUBLIC_APP_URL: "http://localhost:3000"
        API_URL: "http://localhost:5000"
        DATABASE_URL: "postgresql://mizan:mizan_test_password@localhost:5432/mizan_test"
        BETTER_AUTH_SECRET: "very-long-secret-key-for-better-auth-testing-at-least-32-chars"
      run: bun run build

    - name: Run E2E tests
      working-directory: frontend
      env:
        BASE_URL: "http://localhost:3000"
        NEXT_PUBLIC_API_URL: "http://localhost:5000"
        NEXT_PUBLIC_APP_URL: "http://localhost:3000"
        API_URL: "http://localhost:5000"
        DATABASE_URL: "postgresql://mizan:mizan_test_password@localhost:5432/mizan_test"
        BETTER_AUTH_SECRET: "very-long-secret-key-for-better-auth-testing-at-least-32-chars"
        CI: "true"
      run: bun run test:e2e -- --project=chromium

    - name: Upload Playwright report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 7
