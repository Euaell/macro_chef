name: CI/CD Pipeline

on:
  pull_request:
    branches: [ master, mcp ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: mizan
          POSTGRES_PASSWORD: mizan_test_password
          POSTGRES_DB: mizan_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore backend/Mizan.sln

    - name: Build
      run: dotnet build backend/Mizan.sln --no-restore

    - name: Test
      env:
        ConnectionStrings__PostgreSQL: "Host=localhost;Port=5432;Database=mizan_test;Username=mizan;Password=mizan_test_password"
        TEST_DB_CONNECTION: "Host=localhost;Port=5432;Database=mizan_test;Username=mizan;Password=mizan_test_password"
        ConnectionStrings__Redis: "localhost:6379"
        BetterAuth__Issuer: "http://localhost:3000"
        BetterAuth__Audience: "mizan-api"
        BetterAuth__JwksUrl: "http://localhost:3000/api/auth/jwks"
        Mcp__ServiceApiKey: "test-api-key"
      run: dotnet test backend/Mizan.sln --no-build --verbosity normal

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      working-directory: frontend
      run: bun install

    - name: Run Lint
      working-directory: frontend
      run: bun run lint

    - name: Run Unit Tests
      working-directory: frontend
      run: bun run test

    - name: Build Frontend
      working-directory: frontend
      env:
        NEXT_PUBLIC_API_URL: "http://localhost:5000"
        DATABASE_URL: "postgresql://mizan:mizan_test_password@localhost:5432/mizan_test" # Required for build time validation
        BETTER_AUTH_SECRET: "very-long-secret-key-for-better-auth-testing-at-least-32-chars" # Required for build time validation
      run: bun run build

  e2e-test:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: mizan
          POSTGRES_PASSWORD: mizan_test_password
          POSTGRES_DB: mizan_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install frontend dependencies
      working-directory: frontend
      run: bun install

    - name: Install Playwright Browsers
      working-directory: frontend
      run: bunx playwright install --with-deps

    - name: Build Backend
      run: dotnet build backend/Mizan.sln --configuration Release

    - name: Run Database Migrations
      working-directory: backend
      env:
        ConnectionStrings__PostgreSQL: "Host=localhost;Port=5432;Database=mizan_test;Username=mizan;Password=mizan_test_password"
      run: dotnet ef database update --project Mizan.Infrastructure --startup-project Mizan.Api --no-build --configuration Release

    - name: Start Backend
      working-directory: backend
      env:
        ASPNETCORE_URLS: "http://localhost:5000"
        ASPNETCORE_ENVIRONMENT: "Development"
        ConnectionStrings__PostgreSQL: "Host=localhost;Port=5432;Database=mizan_test;Username=mizan;Password=mizan_test_password"
        ConnectionStrings__Redis: "localhost:6379"
        BetterAuth__Issuer: "http://localhost:3000"
        BetterAuth__Audience: "mizan-api"
        BetterAuth__JwksUrl: "http://localhost:3000/api/auth/jwks"
        Mcp__ServiceApiKey: "test-api-key"
      run: dotnet run --project Mizan.Api --no-build --configuration Release &

    - name: Start MCP Server
      working-directory: backend
      env:
        ASPNETCORE_URLS: "http://localhost:6000"
        ASPNETCORE_ENVIRONMENT: "Development"
        MizanApiUrl: "http://localhost:5000"
        ServiceApiKey: "test-api-key"
      run: dotnet run --project Mizan.Mcp.Server --no-build --configuration Release &

    - name: Wait for Services
      run: |
        timeout 30s bash -c 'until curl -s http://localhost:5000/health > /dev/null; do sleep 1; done'
        timeout 30s bash -c 'until curl -s http://localhost:6000/health > /dev/null; do sleep 1; done' || true

    - name: Run E2E Tests
      working-directory: frontend
      env:
        PLAYWRIGHT_BASE_URL: "http://localhost:3000"
        NEXT_PUBLIC_API_URL: "http://localhost:5000"
        BETTER_AUTH_URL: "http://localhost:3000"
        BETTER_AUTH_SECRET: "very-long-secret-key-for-better-auth-testing-at-least-32-chars"
        CI: "true"
      run: bun run test:e2e
