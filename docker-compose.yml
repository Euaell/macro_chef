
# Development Docker Compose for Mizan Platform
# Usage: docker-compose up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: mizan-postgres
    environment:
      POSTGRES_DB: mizan
      POSTGRES_USER: mizan
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mizan_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mizan -d mizan" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mizan-network

  # Redis for SignalR backplane and caching
  redis:
    image: redis:7-alpine
    container_name: mizan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mizan-network

  # Next.js Frontend (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mizan-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://mizan:${DB_PASSWORD:-mizan_dev_password}@postgres:5432/mizan
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-dev_secret_change_in_production}
      - BETTER_AUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      # Client-side API URL - browser connects via localhost (which uses Next.js rewrites to proxy to backend)
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      # Server-side API URL - Next.js server connects to backend via Docker network
      - API_URL=http://mizan-backend:8080
      - NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}
      - NEXT_PUBLIC_CLOUDINARY_API_KEY=${NEXT_PUBLIC_CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mizan-network

  # .NET Backend API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mizan-backend
    ports:
      - "5000:8080"
    volumes:
      - ./backend:/src
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=mizan;Username=mizan;Password=${DB_PASSWORD:-mizan_dev_password}
      - ConnectionStrings__Redis=redis:6379
      - BetterAuth__JwksUrl=http://frontend:3000/api/auth/jwks
      - BetterAuth__Issuer=http://localhost:3000
      - BetterAuth__Audience=mizan-api
      - Cors__Origins__0=http://localhost:3000
      - OpenAI__ApiKey=${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mizan-network

  # Test runner service
  test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mizan-test
    volumes:
      - ./backend:/src
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=mizan_test;Username=mizan;Password=${DB_PASSWORD:-mizan_dev_password}
      - ConnectionStrings__Redis=redis:6379
      - BetterAuth__JwksUrl=http://frontend:3000/api/auth/jwks
      - BetterAuth__Issuer=http://localhost:3000
      - BetterAuth__Audience=mizan-api
    command: dotnet test --logger "console;verbosity=normal"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mizan-network
    profiles:
      - test

networks:
  mizan-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
