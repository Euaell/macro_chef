version: '3.8'

# Development Docker Compose for Mizan Platform
# Usage: docker-compose up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mizan-postgres
    environment:
      POSTGRES_DB: mizan
      POSTGRES_USER: mizan
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mizan_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mizan -d mizan"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mizan-network

  # Redis for SignalR backplane and caching
  redis:
    image: redis:7-alpine
    container_name: mizan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mizan-network

  # Next.js Frontend (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mizan-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://mizan:${DB_PASSWORD:-mizan_dev_password}@postgres:5432/mizan
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-dev_secret_change_in_production}
      - BETTER_AUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mizan-network

  # .NET Backend API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mizan-backend
    ports:
      - "5000:8080"
    volumes:
      - ./backend:/src
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=mizan;Username=mizan;Password=${DB_PASSWORD:-mizan_dev_password}
      - ConnectionStrings__Redis=redis:6379
      - BetterAuth__JwksUrl=http://frontend:3000/api/auth/jwks
      - BetterAuth__Issuer=http://localhost:3000
      - BetterAuth__Audience=mizan-api
      - Cors__Origins__0=http://localhost:3000
      - OpenAI__ApiKey=${OPENAI_API_KEY:-}
      - AzureOpenAI__Endpoint=${AZURE_OPENAI_ENDPOINT:-}
      - AzureOpenAI__ApiKey=${AZURE_OPENAI_API_KEY:-}
      - AzureOpenAI__DeploymentName=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mizan-network

networks:
  mizan-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
