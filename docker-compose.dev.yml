version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: macrochef_dev_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-macrochef}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-macrochef_password}
      POSTGRES_DB: ${POSTGRES_DB:-macrochef}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-macrochef}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - macrochef_dev_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: macrochef_dev_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_dev_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - macrochef_dev_network

  # Prisma Studio (database GUI)
  studio:
    image: node:20-alpine
    container_name: macrochef_studio
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-macrochef}:${POSTGRES_PASSWORD:-macrochef_password}@db:5432/${POSTGRES_DB:-macrochef}?schema=public
    command: sh -c "npm install -g prisma@latest && prisma studio --port 5555 --hostname 0.0.0.0"
    ports:
      - "5555:5555"
    volumes:
      - ./prisma:/app/prisma
    networks:
      - macrochef_dev_network
    profiles:
      - tools

networks:
  macrochef_dev_network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
