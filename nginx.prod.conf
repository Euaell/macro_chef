# Production Nginx Configuration for Mizan
# Copy this to your nginx conf.d directory: /opt/nginx/conf.d/mizan.conf
# Adjust server_name and SSL certificate paths as needed

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name mizan.euaell.me;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/mizan.euaell.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mizan.euaell.me/privkey.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client Settings
    client_max_body_size 50M;
    client_body_timeout 20s;
    client_header_timeout 20s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml;

    # Logging
    access_log /var/log/nginx/mizan.access.log;
    error_log /var/log/nginx/mizan.error.log;

    # Main application - proxy ALL requests to frontend
    # Frontend handles BFF routing internally (/api/bff/* â†’ backend)
    # This includes /api/auth/*, /api/health, and all other routes
    location / {
        proxy_pass http://mizan-frontend:3000;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # MCP Server - proxy directly to MCP service (SSE)
    location /mcp {
        proxy_pass http://mizan-mcp:5001;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400;
    }
}

# BFF Architecture Notes:
# 1. ALL API requests go through frontend (/api/*)
# 2. Frontend BFF proxy handles authentication and forwards to backend
# 3. ONLY /hubs/* is proxied directly to backend for SignalR
# 4. No need to proxy /api/* to backend - frontend handles it internally
